<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript 2</title>
</head>
<body>
    <h2>Dollar ke Rupiah</h2>
    <form action="">
        Dollar: <input type="number" id="dollar">
        <br><br>
        Kurs Rupiah: <input type="number" id="kurs">
        <br><br>
        <input type="button" id="hitung" value="Hitung" onclick="hitung_dollar()">
        <br><br>
        Hasil: <input type="text" id="hasil">
    </form>

    <h2>Rupiah to Dollar</h2>
    <form action="">
        Rupiah : <input type="number" id="rupiah">
        <br><br>
        <input type="button" id="hitung" value="Hitung" onclick="hitung_rupiah()">
        <br><br>
        Hasil: <input type="text" id="hasil2">
    </form>

    <script>
        function hitung_dollar(){
            let dollar = document.getElementById("dollar").value;
            let kurs = document.getElementById("kurs").value;
            let hasil = dollar * kurs;
            document.getElementById("hasil").value ="Rp."+ hasil;
        }

        function hitung_rupiah(){
            let rupiah = document.getElementById("rupiah").value
            let hasil = rupiah/14650;
            document.getElementById("hasil2").value ="$."+ hasil;
        }
    </script>
</body>
</html>
